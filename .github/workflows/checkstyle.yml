name: Checkstyle
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make Gradle Executable
      run: chmod +x ./gradlew
      
    - name: Run Checkstyle
      run: ./gradlew checkstyleMain checkstyleTest
